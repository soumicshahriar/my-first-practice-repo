<!DOCTYPE html>
<html lang="en">

<head>
 <meta charset="UTF-8">
 <meta name="viewport" content="width=device-width, initial-scale=1.0">
 <title>Explore Basic CSS</title>
 <style>
  li {
   color: rgb(255, 4, 4);
  }

  p {
   background-color: rgba(89, 255, 0, 0.692);
   width: 50%;
  }

  #middle{
   text-align: center;
  }
  .player{
   color: red;
   text-align: right;
  }

  input[type="submit"]{
   background-color: rgb(251, 255, 0);
   border: 1px solid black;
  
  }
  input[required]{
   border: 1px solid black;
  }
 </style>
</head>

<body>
 <h3 style="color: blueviolet;">Learning basic css</h3>
 <p style="background-color: aqua;">css meaning: Casecading Style Sheet</p>
 <p>Style is colorful</p>
 <p id="middle">Short form of css</p>
 <p>Needs style rule and vslue separated by colon(:)</p>
 <p class="player">need apply css here </p>
 <p class="player">who are you</p>

 <ul>
  <li>Inline</li>
  <li>Internal & Embeded</li>
  <li type="square">External</li>
 </ul>
 <p>This is stand alone paragraph</p>
 <p class="player"><span style="font-weight: bold;">crick fan</span></p>

 <input type="text" required>
 <input type="submit" value="click">
</body>

</html>
